name: projeto_de_sistemas
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.1.2
  url_launcher: ^6.3.1
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/poppins-regular.ttf
        - asset: assets/fonts/Poppins/poppins-italic.ttf
        - asset: assets/fonts/Poppins/poppins-bold.ttf
        
          weight: 700
